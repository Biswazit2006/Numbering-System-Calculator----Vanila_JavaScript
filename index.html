<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="./Styles/responsive.css">
    <!-- <link rel="stylesheet" href="./Styles/responsive2.css"> -->
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Numbering System Calculator</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="nav-bar">
        <h2 class="Logo-text">CyberCalc</h2>
    </nav>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Calculator Container  -->
        <div class="calc-container">
            <!-- Input Container -->
            <div class="input-container">
                <!-- All of Input row Container -->
                <div class="input-row-container">
                    <button type="button" class="input-btn active" id="baseBtnDec">DEC</button>
                    <input type="text" class="input-field" id="inputDec"/>
                </div>
                <div class="input-row-container">
                    <button type="button" class="input-btn" id="baseBtnBin">BIN</button>
                    <input type="text" class="input-field" id="inputBin"/>
                </div>
                <div class="input-row-container">
                    <button type="button" class="input-btn" id="baseBtnHex">HEX</button>
                    <input type="text" class="input-field" id="inputHex"/>
                </div>
                <div class="input-row-container">
                    <button type="button" class="input-btn" id="baseBtnOct">OCT</button>
                    <input type="text" class="input-field" id="inputOct"/>
                </div>
            </div>
            <!-- Button Container -->
            <div class="btn-container">
                <div class="edit-bar">
                    <button type="button"><i class="fa-solid fa-gear"></i></button>
                    <button type="button"><i class="fa-solid fa-share-nodes"></i></button>
                    <button type="button"><a href="https://www.facebook.com/biswazit2006"><i class="fa-solid fa-bug"></i></a></i></button>
                    <button type="button"><i class="fa-solid fa-question"></i></button>
                    <button type="button"><a href="https://www.facebook.com/biswazit2006"><i class="fa-brands fa-facebook"></i></a></i></button>
                    <button type="button" id="acBtnMoble"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="actionBtn disableInDecMode disableInBinMode disableInHexMode">A</button>
                    <button type="button" class="actionBtn disableInDecMode disableInBinMode disableInHexMode">B</button>
                    <button type="button" class="actionBtn disableInDecMode disableInBinMode disableInHexMode">C</button>
                    <button type="button" class="actionBtn disableInDecMode disableInBinMode disableInHexMode">D</button>
                    <button type="button" class="actionBtn disableInDecMode disableInBinMode disableInHexMode">E</button>
                    <button type="button" class="actionBtn disableInDecMode disableInBinMode disableInHexMode">F</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="actionBtn number-btn disableInBinMode disableInHexMode">7</button>
                    <button type="button" class="actionBtn number-btn disableInBinMode disableInHexMode disableInOctMode">8</button>
                    <button type="button" class="actionBtn number-btn disableInBinMode disableInHexMode disableInOctMode">9</button>
                    <button type="button" class="actionBtn del-btn-desk">DEL</button>
                    <button type="button" class="actionBtn">AC</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="actionBtn number-btn disableInBinMode disableInHexMode">4</button>
                    <button type="button" class="actionBtn number-btn disableInBinMode disableInHexMode">5</button>
                    <button type="button" class="actionBtn number-btn disableInBinMode disableInHexMode">6</button>
                    <button type="button" class="actionBtn expretionBtn">*</button>
                    <button type="button" class="actionBtn expretionBtn">/</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="actionBtn number-btn disableInHexMode">1</button>
                    <button type="button" class="actionBtn number-btn disableInHexMode disableInBinMode">2</button>
                    <button type="button" class="actionBtn number-btn disableInHexMode disableInBinMode">3</button>
                    <button type="button" class="actionBtn expretionBtn">+</button>
                    <button type="button" class="actionBtn expretionBtn">-</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="actionBtn point-btn">.</button>
                    <button type="button" class="actionBtn zero-btn">0</button>
                    <button type="button" class="actionBtn equal-btn">=</button>
                </div>
            </div>
        </div>
        <p>Made By <a href="https://www.facebook.com/biswazit2006">Biswazit</a></p>
    </div>
    <script src="./appV2.js"></script>
</body>

</html>
