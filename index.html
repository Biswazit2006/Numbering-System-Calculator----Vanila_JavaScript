<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/responsive.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Numbering System Calculator</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="nav-bar">
        <h2 class="Logo-text">CyberCalc</h2>
    </nav>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Calculator Container  -->
        <div class="calc-container">
            <!-- Input Container -->
            <div class="input-container">
                <!-- All of Input row Container -->
                <div class="input-row-container">
                    <button type="button" class="input-btn active" id="baseBtnDec">DEC</button>
                    <input type="text" class="input-field" id="inputDec"/>
                </div>
                <div class="input-row-container">
                    <button type="button" class="input-btn" id="baseBtnBin">BIN</button>
                    <input type="text" class="input-field" id="inputBin"/>
                </div>
                <div class="input-row-container">
                    <button type="button" class="input-btn" id="baseBtnHex">HEX</button>
                    <input type="text" class="input-field" id="inputHex"/>
                </div>
                <div class="input-row-container">
                    <button type="button" class="input-btn" id="baseBtnOct">OCT</button>
                    <input type="text" class="input-field" id="inputOct"/>
                </div>
            </div>
            <!-- Button Container -->
            <div class="btn-container">
                <div class="edit-bar">
                    <button type="button"><i class="fa-solid fa-gear"></i></button>
                    <button type="button"><i class="fa-solid fa-share-nodes"></i></button>
                    <button type="button"><i class="fa-solid fa-bug"></i></button>
                    <button type="button"><i class="fa-solid fa-question"></i></button>
                    <button type="button"><i class="fa-brands fa-facebook"></i></button>
                    <button type="button"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="charBtn">A</button>
                    <button type="button" class="charBtn">B</button>
                    <button type="button" class="charBtn">C</button>
                    <button type="button" class="charBtn">D</button>
                    <button type="button" class="charBtn">E</button>
                    <button type="button" class="charBtn">F</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="number-btn disableInBinMode">7</button>
                    <button type="button" class="number-btn disableInBinMode">8</button>
                    <button type="button" class="number-btn disableInBinMode">9</button>
                    <button type="button" class="del-btn-desk">DEL</button>
                    <button type="button" class="ac-btn-desk">AC</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="number-btn disableInBinMode">4</button>
                    <button type="button" class="number-btn disableInBinMode">5</button>
                    <button type="button" class="number-btn disableInBinMode">6</button>
                    <button type="button">*</button>
                    <button type="button">/</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="number-btn">1</button>
                    <button type="button" class="number-btn disableInBinMode">2</button>
                    <button type="button" class="number-btn disableInBinMode">3</button>
                    <button type="button">+</button>
                    <button type="button">-</button>
                </div>
                <div class="btn-row-container">
                    <button type="button" class="point-btn">.</button>
                    <button type="button" class="zero-btn">0</button>
                    <button type="button" class="equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
