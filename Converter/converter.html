<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- StyleSheets -->
  <link rel="stylesheet" href="converter.css" />
  <link rel="stylesheet" href="convRes.css">
  <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Base Converter</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="nav-bar">
    <div class="nav-left-container">
      <h2 class="Logo-text">CyberCalc</h2>
    </div>
    <div class="nav-right-container">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
  <!-- main-contaier -->
  <div class="main-container">

    <h1 class="title">Base Converter</h1>
    <!-- Mode Switch -->
    <div class="switch-wrapper">
      <div class="switch-btn active" data-target="panel1">Dec → Others</div>
      <div class="switch-btn" data-target="panel2">Others → Dec</div>
      <div class="switch-btn" data-target="panel3">Any → Any</div>
    </div>

    <!-- Panels-11 -->
    <div class="panel active" id="panel1">
      <div class="normal-result">
        <h2>Decimal to Other Bases</h2>
        <input type="number" placeholder="Enter Decimal" class="input-field">
        <div class="base-switch">
          <button class="baseBtn active">BIN</button>
          <button class="baseBtn">OCT</button>
          <button class="baseBtn">HEX</button>
          <button class="baseBtn">Clear</button>
        </div>
        <button class="convert-btn">Convert</button>
        <div class="result-box">Result will show here</div>
      </div>
    </div>
    <!-- Panels-12 -->
    <div class="panel"  id="panel2">
      <!-- normal result -->
      <div class="normal-result">
        <h2>Other Bases to Decimal</h2>
        <input type="text" placeholder="Enter Number" class="input-field">
        <div class="base-switch">
          <button class="baseBtn">BIN</button>
          <button class="baseBtn">OCT</button>
          <button class="baseBtn">HEX</button>
          <button class="baseBtn">Clear </button>
        </div>
        <button class="convert-btn">Convert</button>
        <div class="result-box">Decimal result here</div>
      </div>
      <!-- Math-result -->
      <div class="math-result">

      </div>
    </div>
    <!-- Panels-13 -->
    <div class="panel"  id="panel3">
      <!-- normal result -->
      <div class="normal-result">
        <h2>Any Base to Any Base</h2>
        <input type="text" placeholder="Enter Number" class="input-field">
        <input type="number" placeholder="Current Base (2-36)" class="input-field">
        <input type="number" placeholder="Convert To Base (2-36)" class="input-field">
        <button class="convert-btn">Convert</button>
        <div class="result-box">Converted value here</div>
      </div>
      <!-- Math-result -->
      <div class="math-result">
      </div>
    </div>

  </div>

  <script src="converter.js"></script>

</body>

</html>
